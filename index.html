<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rank Your Top 5 Songs</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: #fff;
  padding: 20px;
  min-height: 100vh;
}
h1, h2 {
  text-align: center;
  margin-bottom: 20px;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}
form {
  background: rgba(255, 255, 255, 0.1);
  padding: 25px;
  border-radius: 15px;
  max-width: 600px;
  margin: auto;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}
select {
  width: 100%;
  margin: 10px 0;
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}
button {
  display: block;
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  background: #ff6f61;
  border: none;
  color: white;
  border-radius: 10px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #ff3b2e;
}
#scoreboard {
  max-width: 600px;
  margin: 20px auto;
  background: rgba(255, 255, 255, 0.1);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  list-style: none;
}
#scoreboard li {
  padding: 10px;
  margin: 5px 0;
  border-radius: 10px;
  font-weight: bold;
  font-size: 16px;
  color: #fff;
}
.gold { background-color: gold; color: #000; }
.silver { background-color: silver; color: #000; }
.bronze { background-color: #cd7f32; color: #000; }
</style>
</head>
<body>

<h1>Rank Your Top 5 Songs</h1>

<form id="voteForm">
  <label for="first">First Pick (5 points)</label>
  <select id="first" required></select>

  <label for="second">Second Pick (4 points)</label>
  <select id="second" required></select>

  <label for="third">Third Pick (3 points)</label>
  <select id="third" required></select>

  <label for="fourth">Fourth Pick (2 points)</label>
  <select id="fourth" required></select>

  <label for="fifth">Fifth Pick (1 point)</label>
  <select id="fifth" required></select>

  <button type="submit">Submit Vote</button>
</form>

<h2>Current Scores</h2>
<ul id="scoreboard"></ul>

<script>
const songs = [
  "Say It Ain't So - Weezer",
  "Halloween - AFI",
  "I Miss You - Blink 182",
  "Hunger Strike - Temple of the Dog",
  "Chop Suey! - System of a Down"
];

// Replace this with your deployed Apps Script Web App URL
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzieO4TSH-kfYm5yABPLTguCCkVOi8SZGVFYtyuwdce4SgOKHxrOgaxMLgyHUOU-93TNg/exec";

const selects = [
  document.getElementById("first"),
  document.getElementById("second"),
  document.getElementById("third"),
  document.getElementById("fourth"),
  document.getElementById("fifth")
];

// Populate dropdowns
function populateSelects() {
  selects.forEach(select => {
    select.innerHTML = "<option value=''>--Select a song--</option>";
    songs.forEach(song => {
      const option = document.createElement("option");
      option.value = song;
      option.textContent = song;
      select.appendChild(option);
    });
  });
}

populateSelects();

// Prevent duplicate selections
function updateOptions() {
  const chosen = selects.map(s => s.value).filter(v => v);
  selects.forEach(select => {
    Array.from(select.options).forEach(opt => {
      opt.disabled = chosen.includes(opt.value) && opt.value !== select.value;
    });
  });
}

selects.forEach(select => select.addEventListener("change", updateOptions));

// Submit vote
document.getElementById("voteForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const data = {
    first: selects[0].value,
    second: selects[1].value,
    third: selects[2].value,
    fourth: selects[3].value,
    fifth: selects[4].value
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(() => {
    alert("Thanks for voting you ho!!");
    document.getElementById("voteForm").reset();
    populateSelects();
    updateScores();
  })
  .catch(err => alert("Error submitting vote: " + err));
});

// Fetch scores and highlight top 3
function updateScores() {
  fetch(SCRIPT_URL)
    .then(res => res.json())
    .then(data => {
      const scoreboard = document.getElementById("scoreboard");
      scoreboard.innerHTML = "";
      // Sort descending by score
      data.sort((a,b) => b.score - a.score);
      data.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${item.song}: ${item.score} points`;
        if(index === 0) li.classList.add("gold");
        else if(index === 1) li.classList.add("silver");
        else if(index === 2) li.classList.add("bronze");
        scoreboard.appendChild(li);
      });
    });
}

// Auto-refresh every 10 seconds
setInterval(updateScores, 10000);
updateScores();
</script>

</body>
</html>
